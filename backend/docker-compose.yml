version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: iot_security
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://iot_user:iot_password@postgres:5432/iot_security
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app/src
    depends_on:
      - postgres
      - redis

  celery:
    build: .
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://iot_user:iot_password@postgres:5432/iot_security
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app/src
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: